<div class="container mt-3" *ngIf="order">


  <h1>{{order.id}}</h1>

  <div class="row">
    <div class="col-8">
      <app-basket-summary [items]="order.items"></app-basket-summary>
    </div>
    <div class="col-4">
      <order-totals [orderTotals]="orderTotals"></order-totals>
    </div>
  </div>
</div>
