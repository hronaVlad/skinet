<div class="container mt-2 mb-4">

  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="(basket$ | async) as basket">
    <div class="container">

      <app-basket-summary [isBasket]="true"
        (increase)="increaseQuantity($event)"
        (decrease)="decreaseQuantity($event)"
        (remove)="remove($event)" ></app-basket-summary>

      <div class="row">
        <div class="col-6 offset-6">
          <order-totals></order-totals>
          <a routerLink="/checkout" class="btn btn-outline-secondary btn-block" style="width: 100%;">Proceed to checkout</a>
        </div>
      </div>

    </div>
  </div>

</div>
