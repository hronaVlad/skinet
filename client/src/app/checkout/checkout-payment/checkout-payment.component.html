
<div class="mt-3" [formGroup]="checkoutForm">
  <div class="row">

    <div class="col-12 form-group" formGroupName="paymentForm">
      <app-text-input formControlName="cardName" [label]="'Name on card'" class="StripeElement"></app-text-input>
    </div>

    <div class="col-6 form-group">
      <div #cardNumber class="form-control py-3"></div>
      <div *ngIf="cardErrors" class="text-danger mt-1">{{cardErrors}}</div>
    </div>

    <div class="col-3 form-group">
      <div #cardExpiry class="form-control py-3"></div>
    </div>

    <div class="col-3 form-group">
      <div #cardCvc class="form-control py-3"></div>
    </div>

  </div>
</div>

<div class="d-flex justify-content-between mt-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i>
    Go to Review
  </button>

  <button class="btn btn-primary" (click)="submitOrder()">
    Submit order
  </button>
</div>
