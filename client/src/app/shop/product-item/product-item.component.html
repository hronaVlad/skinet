<div class="card h-100 shadow-sm">
    <img routerLink="/shop/{{product.id}}" style="cursor:pointer" [src]="product.pictureUrl" [alt]="product.name" class="img-fluid bg-info">

    <div class="card-body">
        <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <div class="mb-4">{{product.price | currency}}</div>

        <div class="btn-group mt-auto">
            <button type="button" (click)="addToBasket()"  class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
