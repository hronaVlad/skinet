<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img [src]="product.pictureUrl" [alt]="product.name" class="img-fluid w-100">
        </div>
        
        <div class="col-6" style="margin-top: 3rem">
            <h3>{{product.name}}</h3>
    
            <div class="mb-3">{{product.price | currency}}</div>
    
            <div class="d-flex justify-content-start align-items-center">
                 <i class="fa fa-minus-circle text-warning me-2" style="font-size: 2em; cursor: pointer;"></i>
                 <span style="font-size: 1.5rem; font-weight: bold;"> 1</span>
                 <i class="fa fa-plus-circle text-warning mx-2" style="font-size: 2em; cursor: pointer;"></i>
                <button type="button" class="btn btn-outline-secondary btn-lg">Add to Cart</button>
            </div>
            
        </div>
    
        <div class="row">
            <div class="col-12 ml-3">
                <h4>Decription</h4>
                <div>{{product.description}}</div>
            </div>
        </div>
    </div>
</div>
